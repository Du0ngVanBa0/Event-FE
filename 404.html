<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      (function () {
        const l = window.location;
        const redirectUrl =
          l.protocol + '//' + l.host + '/?/' +
          l.pathname.slice(1) +
          l.search +
          l.hash;

        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
